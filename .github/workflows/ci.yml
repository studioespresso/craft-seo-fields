name: ci
on:
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - develop
      - develop-v5
permissions:
  contents: read
concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true
jobs:
  ci:
    name: ci
    uses: studioespresso/.github/.github/workflows/ci.yml@main
    with:
      php_version: "8.3"
      craft_version: '5'
      jobs: '["ecs", "phpstan", "changelog"]'
    secrets:
      token: ${{ secrets.GITHUB_TOKEN }}
